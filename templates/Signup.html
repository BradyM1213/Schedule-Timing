<!DOCTYPE html>
<html>
<head>

<body>
        <nav>
                <ul>

                    <!-- link four -->
                    <a href="{{ url_for('login') }}"> Login </a>
                  </li>
                </ul>
              </nav>
    <form action="{{ url_for('Signup') }}" method="POST">
        <h1 class="text">Signup</h1>
        <br><br><br><br><br>
        <label class="text-small">Phone Number:</label>
        <input class="text-box" type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
        <br><br>

        <label class="text-small">Email:</label>
        <input class="text-box" type="email" id="email" name="email" required>
        <br><br>

        <label class="text-small">Username:</label>
        <input class="text-box" type="text" id="username" name="username" required>
        <br><br>

        <label class="text-small">Password:</label>
        <input class="text-box" type="password" id="Password" name="password" required>
        <br><br>
        <button type="submit" class="text-box">Submit</button>
        <br><br>
    </form>
</body>
</body>
</head>
</html>
