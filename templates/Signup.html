<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename='Signup.css') }}" />
<body>
    <form action="{{ url_for('Signup') }}" method="POST">
        <h1 class="text">Login</h1>
        <br><br><br><br><br>
        <label class="text-small">Phone Number:</label>
        <input class="text-box" type="text" id="phone" name="phone">
        <br><br>

        <label class="text-small">Email:</label>
        <input class="text-box" type="text" id="email" name="email">
        <br><br>

        <label class="text-small">Username:</label>
        <input class="text-box" type="text" id="username" name="username">
        <br><br>

        <label class="text-small">Password:</label>
        <input class="text-box" type="text" id="Password" name="password">
        <br><br>
        <button type="submit">Submit</button>
        <label class="text-small">Already have and account?</label>
        <button>Login</button>
    </form>
</body>
</body>
</head>
</html>
